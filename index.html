<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Mockup</title>
    <link rel="stylesheet" href="styles.css?v=1" />
  </head>
  <body>
    <div class="stage">
      <div class="stage-content">
        <div class="desktop-logo-wrap">
          <img
            class="desktop-logo"
            src="educastai logo.svg"
            alt="EduCastAI logo"
          />
          <div class="desktop-logo-subhead">Check out our prototype!</div>
        </div>
        <div class="phone-wrap">
          <div class="phone-cta desktop-logo-subhead">CLICK TO EXPLORE</div>
          <div class="phone" aria-label="iPhone 16 Pro mockup">
            <div class="phone-shell">
              <div class="screen">
                <div class="camera-pill" aria-hidden="true"></div>
                <div class="app" id="app" role="presentation"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js?v=1"></script>
  </body>
</html>
